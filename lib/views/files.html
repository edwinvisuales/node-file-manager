<!DOCTYPE html>
<html lang="en" ng-app="FMApp">
<head>
  <meta charset="UTF-8">
  <title>Gestor de archivos</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/materializecss.min.css">
  <link rel="stylesheet" href="css/custom.css">
</head>
<header>
    <nav class="indigo">
        <div class="container">
          <div class="row">
              <div class="nav-wrapper">
                <a href="#" class="brand-logo">Gestor de Archivos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <!-- <li><a href="badges.html">Components</a></li> -->
                </ul>
              </div>
          </div>
        </div>
      </nav>
</header>
<body class="" ng-controller="FileManagerCtr as FM">
  <div class="mt-2 small-container">
      <div class="row">
            <div ng-repeat="file in FM.curFiles | orderBy:'folder'" class="card col s6 m2 m-lg-1 py-2 my-1">
              <div ng-click="FM.clickFile(file)">
                <span class="{{file.folder ? 'fa fa-folder' : 'fa fa-file-alt'}}"></span>
                {{file.name}}
            </div>
  </div>
</div>
  <div class="row">

          <button type="button" id="delete" ng-disabled="FM.btnDisabled('delete')" ng-click="FM.delete()"><span class="glyphicon glyphicon-remove"></span> Eliminar</button>
        
        <button type="button" id="move" ng-disabled="FM.btnDisabled('move')" data-toggle="modal" data-target="#moveModal"><span class="glyphicon glyphicon-random"></span> Mover</button>

        <button type="button" id="archive" ng-disabled="FM.btnDisabled('archive')" data-toggle="modal" data-target="#archiveModal" ng-click="FM.updateArchiveName()"><span class="glyphicon glyphicon-download-alt"></span> Comprimir</button>
        
        <button type="button" id="createFolderModal" ng-disabled="FM.btnDisabled('create_folder')" data-toggle="modal" data-target="#createFolderModal" ><span class="glyphicon glyphicon-plus-sign"></span> Nueva Carpeta</button>
        
        <button type="button" id="upload" ng-disabled="FM.btnDisabled('upload_file')" data-toggle="modal" data-target="#uploadFileModal"><span class="glyphicon glyphicon-upload"></span>  Subir</button> -->
    </div>

    <!-- actions -->
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <!-- <li><a class="btn-floating blue" id="upload" ng-disabled="FM.btnDisabled('upload_file')" data-toggle="modal" data-target="#uploadFileModal"><i class="material-icons" >file_upload</i></a></li> -->
          <li>
            <a class="btn-floating green" id="createFolderModal" ng-disabled="FM.btnDisabled('create_folder')" data-toggle="modal" data-target="#createFolderModal" ><i class="material-icons">create_new_folder</i></a>
          </li>
              <li>

                <form>
                  <!-- accept="image/*"  method="POST" action="/" enctype="multipart/form-data" -->
                  <input type="file" class="form-control" autofocus ng-model="FM.uploadFile">
                <input type="file" style="visibility:hidden;" ng-model="FM.uploadFile"  onchange="boton1()" id="customFile">
                <label class="btn-floating blue" for="customFile"><i class="material-icons">file_upload</i></label>
                <submit id="boton1" type="submit" data-dismiss="modal" ng-disabled="!FM.uploadFile" ng-click="FM.upload()"></submit>
              </form>
              </li>
          <!-- <li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
          <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
          <li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li> -->
        </ul>
      </div>
  <!-- Modals -->
  <div class="container">
  <!-- Modal - Create Folder -->
  <div class="modal" id="modal-createFolder">
    <div class="modal-content container">
      <h4>Nueva carpeta</h4>
      <p>Previo　{{FM.curFolderPath + FM.newFolderName + '/'}}</p>
      <label class="control-label">Nombre de Carpeta</label><input class="form-control" autofocus ng-model="FM.newFolderName" />
      <div class="row modal-footer">
        <div class="col s6">
            <button type="button" message="{{FM.successData}}" toast='click' class="btn btn-primary close-createFolder" data-dismiss="modal" ng-disabled="!FM.newFolderName" ng-click="FM.createFolder(FM.newFolderName)"><span class="fa fa-check"></button>
        </div>
        <div class="col s6">
          <button type="button" class="btn btn-default close-createFolder" data-dismiss="modal"><span class="fa fa-times"></span></button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal - Upload file -->
  <!-- - solo archivos pequeños por los momentos -->
  <!-- <div class="modal fade" id="uploadFileModal">
    <div class="modal-content container">
      <h4>Subir archivo </h4>
      <p>Subir a  {{FM.curFolderPath + FM.uploadFile.name}}</p>
      <div class="form-inline">
        <input type="file" class="form-control" autofocus ng-model="FM.uploadFile">
      </div>
      <div class="modal-footer">
        <button type="button" class="close-upload btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="close-upload btn btn-primary" data-dismiss="modal" ng-disabled="!FM.uploadFile" ng-click="FM.upload()">OK</button>
      </div>
    </div>
  </div> -->
  
  <div class="modal fade" id="renameModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Renombrar</h4>
        </div>
        <div class="modal-body">
          <label class="control-label">Nuevo nombre</label><input class="form-control" autofocus ng-model="FM.newName" placeholder={{FM.selection[0].name}} />
        </div>
        <div class="modal-footer">
          <button type="button" class="close-rename btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="button" class="close-rename btn btn-primary" data-dismiss="modal" ng-disabled="!FM.newName" ng-click="FM.rename(FM.newName)">OK</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="moveModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Mover</h4>
        </div>
        <div class="modal-body">
          <label class="control-label">Etiqueta</label><input class="form-control" autofocus ng-model="FM.moveTarget" placeholder="{{FM.curFolderPath}}" />
        </div>
        <div class="modal-footer">
          <button type="button" class="close-move btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="button" class="close-move btn btn-primary" data-dismiss="modal" ng-disabled="!FM.moveTarget" ng-click="FM.move(FM.moveTarget)">OK</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="archiveModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Crear Archivo comprimido</h4>
        </div>
        <div class="modal-body">
          <label class="control-label">Nombre</label><input class="form-control" autofocus ng-model="FM.archiveTarget" placeholder="Enter name of archive" />
          <div class="checkbox">
            <label><input type="checkbox" ng-init="FM.archiveEmbedDirs = true" ng-model="FM.archiveEmbedDirs"> guardar directorios a un archivo comprimido</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="close-archive btn btn-default" data-dismiss="modal">Cancelar</button>
          <button type="button" class="close-archive btn btn-primary" data-dismiss="modal" ng-disabled="!FM.archiveTarget" ng-click="FM.archive(FM.archiveTarget)">Create</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end of Modals -->
  </div>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/1.0.0.materialize.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/1.4.5-angular.min.js"></script>
<script src="js/angular-file.js"></script>
<script src="js/app.js"></script>
<script>
  var boton1 = function() {
      $(document).ready( function() {
        $('#boton1').click()
      });
    };
</script>
</html>
