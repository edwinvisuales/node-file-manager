<ol class="breadcrumb">
      <span class="glyphicon glyphicon-home"></span>
      <li ng-repeat="p in FM.curBreadCrumbPaths"><a href={{p.path}}>{{p.name}}</a></li>
    </ol>
       <table class="table striped">
      <thead>
        <tr class="sortable">
           <th>
              < <label>
                  <input type="checkbox" id="as" class="filled-in" value="" ng-model="FM.selectAll">
                  <span></span>
              </label>
          </th>
           <th>Tipo</th>
          <th>Nombre</th>
          <th>Tama√±o</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
      <tr class="sortable" ng-repeat="file in FM.curFiles | orderBy:'folder'">
        <td>
          <label>
            <input type="checkbox" class="filled-in" value="{{file.name}}" ng-model="file.selected">
            <span></span>
          </label>
        </td>
         <td ng-click="FM.clickFile(file)"><span class="{{file.folder ? 'glyphicon glyphicon-folder-open' : 'glyphicon glyphicon-file'}}"></span></td>
        <td ng-click="FM.clickFile(file)"><a>{{file.name}}</a></td>
        <td>{{file.humanSize}}</td>
        <td>{{file.humanTime}}</td>
      </tr>
      </tbody>
    </table>

    <button type="button" id="download" class="btn btn-default" ng-disabled="FM.btnDisabled('download')" ng-click="FM.download()"><span class="glyphicon glyphicon-download"></span> Descargar</button>
<button type="button" id="delete" ng-disabled="FM.btnDisabled('delete')" ng-click="FM.delete()"><span class="glyphicon glyphicon-remove"></span> Eliminar</button>
<button type="button" id="move" ng-disabled="FM.btnDisabled('move')" data-toggle="modal" data-target="#moveModal"><span class="glyphicon glyphicon-random"></span> Mover</button>
<button type="button" id="rename" ng-disabled="FM.btnDisabled('rename')" data-toggle="modal" data-target="#renameModal"><span class="glyphicon glyphicon-font"></span> Renombrar</button>
<button type="button" id="archive" ng-disabled="FM.btnDisabled('archive')" data-toggle="modal" data-target="#archiveModal" ng-click="FM.updateArchiveName()"><span class="glyphicon glyphicon-download-alt"></span> Comprimir</button>
